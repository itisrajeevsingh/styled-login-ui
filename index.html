<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Login UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h1>Welcome Back</h1>
      <p>
        Login to access your dashboard and manage your account seamlessly.
      </p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="login-card">

        <!-- LOGIN VIEW -->
        <div id="loginView">

          <h2>Sign In</h2>

          <form id="loginForm">

            <div class="input-group">
              <i class="fa-solid fa-envelope icon-left"></i>
              <input type="email" id="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
              <i class="fa-solid fa-lock icon-left"></i>
              <input type="password" id="password" placeholder="Password" required>
              <i class="fa-solid fa-eye toggle-password icon-right"></i>
            </div>

            <div class="options">
              <label>
                <input type="checkbox"> Remember me
              </label>
              <a href="#" id="forgotLink">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="divider">
              <span>OR</span>
            </div>

            <div class="social-login">
              <button type="button" class="social-btn google">
                <i class="fa-brands fa-google"></i> Google
              </button>

              <button type="button" class="social-btn github">
                <i class="fa-brands fa-github"></i> GitHub
              </button>
            </div>

            <p class="error" id="loginError"></p>

          </form>

        </div>

        <!-- RESET PASSWORD VIEW -->
        <div id="resetView" class="hidden">

          <h2>Reset Password</h2>

          <form id="resetForm">

            <div class="input-group">
              <i class="fa-solid fa-envelope icon-left"></i>
              <input type="email" id="resetEmail" placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="btn">Send Reset Link</button>

            <p class="error" id="resetMessage"></p>

            <div class="back-login">
              <a href="#" id="backToLogin">Back to Login</a>
            </div>

          </form>

        </div>

      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
